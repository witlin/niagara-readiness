
task makeKeyStore(type:Exec){
    workingDir project.name
    commandLine 'keytool',
            '-genkey',
            '-alias', project.property("cert-alias"),
            '-keyAlg', 'RSA',
            '-ext', 'EKU=\"codeSigning\"',
            '-validity', '600',
            '-keypass', project.property("pass"),
            '-storepass', project.property("pass"),
            '-keystore', project.property("certmgmt").concat('\\'+project.property("cert.store")),
            '-dname', 'CN=Victor Smolinski, OU=Development, O=Resolute BI, L=Birmingham, ST=Michigan, C=US'
}